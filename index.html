<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads Conversion Page</title>
</head>
<body>

    <h1>This is a template for the ads conversion page with an insight tag.</h1>
    <button id="trackButton">Track Conversion</button>

    <footer>
        <script type="text/javascript">
        const params = new URLSearchParams(window.location.search);
        document.getElementById('trackButton').addEventListener('click', function() {
            window.lintrk('track', { conversion_id: params.get('conversion_id') });
        });
        _linkedin_partner_id = params.get('pid');
        window._linkedin_data_partner_ids = window._linkedin_data_partner_ids || [];
        window._linkedin_data_partner_ids.push(_linkedin_partner_id);
        </script>
        <script type="text/javascript">
        (function(l) {
        if (!l){window.lintrk = function(a,b){window.lintrk.q.push([a,b])};
        window.lintrk.q=[]}
        var s = document.getElementsByTagName("script")[0];
        var b = document.createElement("script");
        b.type = "text/javascript";b.async = true;
        b.src = "https://snap.licdn.com/li.lms-analytics/insight.min.js";
        s.parentNode.insertBefore(b, s);})(window.lintrk);
        </script>
    </footer>

</body>
</html>
